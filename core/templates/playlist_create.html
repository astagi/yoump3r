{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="yoump3r">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static "css/bundle.min.css" %}" />
    <title>New playlist</title>
</head>

<body>
    {% verbatim %}
    <div ng-controller="CreatePlaylistController" class="col-md-6 col-md-offset-3">
        <song-row on-delete-song="deleteSong(deletedSong)" ng-model="song" ng-repeat="song in songs" song-row-tabindex="{{$index + 1}}">
        </song-row>
        <hr/>
        <div>
            <a href="#" ng-click="addNewSong()" type="submit" class="btn btn-default" tabindex="{{getSongsLength() + 1}}">Add song</a>
            <a href="#" ng-click="downloadAllSongs()" type="submit" class="btn btn-default" tabindex="{{getSongsLength() + 2}}">Download all songs</a>
        </div>
    </div>
    {% endverbatim %}
    <script src="{% static "js/bundle.min.js" %}"></script>
</body>
</html>
