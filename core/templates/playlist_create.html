{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="yoump3r">
<head>
    <link rel="stylesheet" href="{% static "css/bundle.min.css" %}" />
    <title>New playlist</title>
</head>

<body>
    <div ng-controller="CreatePlaylistController" class="col-md-6 col-md-offset-3">
        <song-row on-delete-song="deleteSong(deletedSong)" ng-model="song" ng-repeat="song in songs">
        </song-row>
        <div>
            <a href="#" ng-click="addNewSong()" type="submit" class="btn btn-default">Add song</a>
            <a href="#" ng-click="downloadAllSongs()" type="submit" class="btn btn-default">Download all songs</a>
        </div>
    </div>
    <script src="{% static "js/bundle.min.js" %}"></script>
</body>
</html>
